<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12" id="success-alert" style="display: none;" >
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>To-do Entry Added.</strong> You can check it in on right side of the window.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-4 mt-5 cols">
                <div class="card p-4 rounded-4">
                    <h2 class="text-secondary text-center">To-do Entry</h2>
                    <form action="" method="post" id="to-do-form">
                        <div class="form-group mt-4 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" name="date" id="date" required>
                        </div>
                        <div class="form-group mt-4 mb-3">
                            <label for="todo" class="form-label">To-do Note</label>
                            <input type="text" class="form-control" name="todo" id="todo" required>
                        </div>
                        <div class="form-group mt-4 mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea rows="4" class="form-control" name="remarks" id="remarks" required></textarea>
                        </div>
                        <div class="text-center mt-4 mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8 mt-5 cols">
                <div class="card p-4 rounded-4">
                    <h2 class="text-secondary text-center">To-do List</h2>
                    <div class="filter mt-4 mb-3">
                        <form action="" class="form-inline">
                            <div class="row g-3 align-items-center justify-content-end">  
                                <label for="" class="col-md-1 text-center">Date</label>                          
                                <div class="form-group col-md-3">                                    
                                    <input type="date" class="form-control" name="filterDate" id="filterDate">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-warning" id="clearFilters">Clear Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="table-wrapper">
                        <table id="todo-note-table" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">S.No</th>
                                    <th class="text-center">Date</th>
                                    <th class="text-center">Todo</th>
                                    <th class="text-center">Remarks</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="todo-note-body">

                            </tbody>
                        </table>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <footer>
        <div class="col-md-12">
            <h5 class="text-secondary text-center">&copy; By Inkersal Mahendran</h5> 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
