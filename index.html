<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="tooltip1 btn btn-info floating-btn text-body-secondary"> <span id="tooltip-span">Click to add</span> &nbsp;</button>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">      
            
            <div class="col-md-8 mt-5 cols">
 
                <div class="card p-4 rounded-4 shadow">
                    <h2 class="text-white text-center">To-do List</h2>                     
                    <div class="todo-list-wrapper">
                        
                        <div class="accordion accordion-flush" id="todo-note-body">                             
                             
                        </div>
                                           
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <footer class="mt-5 footer position-relative">
        <div class="col-md-12">
            <h5 class="text-secondary text-center">&copy; By Inkersal Mahendran</h5> 
        </div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">To-do Entry</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="post" id="to-do-form"> 
                <div class="modal-body"> 
                    <div id="success-alert" style="display: none;" >
                        <div class="alert alert-success fade show" role="alert">
                            <strong>To-do Entry Added.</strong> You can check it in on To-do List.
                        </div>
                    </div> 
                    <div class="form-group mt-4 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" id="date" required>
                    </div>
                    <div class="form-group mt-4 mb-3">
                        <label for="todo" class="form-label">To-do Note</label>
                        <input type="text" class="form-control" name="todo" id="todo" required>
                    </div>
                    <div class="form-group mt-4 mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea rows="4" class="form-control" name="remarks" id="remarks" required></textarea>
                    </div>                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
